<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TGather</title>
</head>
<body>
<div id="readFrame">
  <div style="text-align: center;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
      <tbody>
      <tr>
        <td align="center" bgcolor="#ffffff">
          <table width="700" border="0" cellpadding="0" cellspacing="0"
                 style="font-family:Arial; font-size:13px; color:#010101; background-color:#ffffff; border: 1px solid #e9e9e9;">
            <tbody>
            <tr>
              <td align="center" bgcolor="#14B8A6" style="padding: 0 50px;">
                <table width="600" border="0" cellspacing="0" cellpadding="0">
                  <tbody>
                  <tr>
                    <td height="16"></td>
                  </tr>
                  <tr>
                    <td align="left" valign="top">
                      <span
                          style="font-family:'맑은고딕','Malgun Gothic','나눔고딕','NanumGothic',dotum,'돋움',sans-serif; font-size:13px; font-weight:bold; text-transform: uppercase; line-height:20px; color:#ffffff;">TGather</span>
                    </td>
                  </tr>
                  <tr>
                    <td align="left" valign="top">
                      <span
                          style="font-family:'맑은고딕','Malgun Gothic','나눔고딕','NanumGothic',dotum,'돋움',sans-serif; font-size:21px; font-weight:bold; text-transform: uppercase; line-height:28px; color:#ffffff;">로그인 인증 번호 확인</span>
                    </td>
                  </tr>
                  <tr>
                    <td height="16"></td>
                  </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td align="center" bgcolor="#ffffff" style="padding: 0 50px;">
                <table width="600" border="0" cellspacing="0" cellpadding="0">
                  <tbody>
                  <tr>
                    <td height="40"></td>
                  </tr>
                  <tr>
                    <td align="left">
                        <span
                            style="font-family:'맑은고딕','Malgun Gothic','나눔고딕','NanumGothic',dotum,'돋움',sans-serif; font-size:14px; font-weight:bold; line-height:22px; color:#000000;">
                            안녕하세요.
                            TGather입니다.<br/>
                            밑에 표기된 인증번호를 로그인 인증화면에 입력해주세요.<br/>
                        </span>
                    </td>
                  </tr>
                  <tr>
                    <td height="30"></td>
                  </tr>
                  <tr>
                    <td style="border-top:2px solid #013a71" height="2"></td>
                  </tr>
                  <tr>
                    <td align="left" style="background-color:#ffffff; padding:14px 16px;">
                      <table width="568" border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                        <tr>
                          <td style="width:178px; padding:3px 0;">
                            <span
                                style="font-family:'맑은고딕','Malgun Gothic','나눔고딕','NanumGothic',dotum,'돋움',sans-serif; font-size:14px; font-weight:bold; line-height:22px; color:#000000;">인증번호 :</span>
                          </td>
                          <td style="padding:3px 0;">
                              <span
                                  style="font-family:'맑은고딕','Malgun Gothic','나눔고딕','NanumGothic',dotum,'돋움',sans-serif; font-size:14px; font-weight:bold; line-height:22px; color:#013a71;"
                                  th:text="${message}"></span>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td style="border-top:1px solid #cccccc" height="1"></td>
                  </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td align="center" bgcolor="#ffffff">
                <table width="580" border="0" cellspacing="0" cellpadding="0">
                  <tbody>
                  <tr>
                    <td height="24"></td>
                  </tr>
                  <tr>
                    <td align="center">
                      <div
                          style="display:inline-block; background-color:#096bc9; border:1px solid #096bc9; border-radius:5px; text-align:center;">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td height="24"></td>
                  </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
