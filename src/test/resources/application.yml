server:
  port: 0
spring:
  application:
    name: mail-service
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  datasource:
    # driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:///commons-test
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  kafka:
    producer:
      bootstrap-servers: PLAINTEXT://localhost:9092
    consumer:
      bootstrap-servers: PLAINTEXT://localhost:9092
      group-id: mail-service
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true # eureka
    fetch-registry: true
    service-url:
      defaultZone: http://sgyj-dev.synology.me:8761/eureka
kafka:
  bootstrap-servers-config: 127.0.0.1:9092
  group-id-config: mail-service
  user-topic:
    mail-send-topic: mail_send_topic
    account-topic: account_topic
    authentication-mail-topic: authentication_mail_topic
  email-topic:
    send-mail-fail-topic: send_mail_fail_topic